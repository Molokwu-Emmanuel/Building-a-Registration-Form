<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <!-- Each fielset is like a section of the form -->
        <fieldset>
            <label for="first-name">Enter Your Firstname: <input type="text" id="first-name" required></label>
            <label for="last-name">Enter Your Lastname: <input type="text" id="last-name" required></label>
            <label for="email">Enter Your email: <input type="email" id="email" required></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required) </legend>
            <label for="personal-account">
                <input type="radio" name="account-type" id="personal-account" checked> Personal
            </label>
            <label for="business-account">
                <input type="radio" name="account-type" id="business-account"> Business
            </label> 
        </fieldset>
        <fieldset>
            <label for="profile-picture"> Upload a profile picture: <input type="file" id="profile-picture"></label>
            <label for="age"> Input your age (year) <Input type="number" min="13" max="120" id="age"></label>
            <label for="referrer"> How did you hear about us?
            <select id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
            </label>
            <label for="bio"> Provide a bio: 
                <textarea id="bio"></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      <input type="submit" value="Submit" />
    </form>
</body>  
</html>
